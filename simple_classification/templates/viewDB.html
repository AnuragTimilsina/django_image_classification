{% extends 'header.html' %}

{% block content %}

    {% for i in listOfImagesPath %}

            <a target="_blank" href="img_5terre.jpg">

            </a>
            <div class="desc">{{ i.prediction }}</div>
        </div>
    {% endfor %}

{% endblock %}
